<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Xe máy - Thông tin</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="trackingstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="infostyle.css">

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
   
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>

    <script src="info.js"></script>

</head>
<body>
    <header class="header">
        <h1>Hệ thống Quản lý Xe máy</h1>
        <p>Thông tin người thuê</p>
    </header>

    <div class="navbar">
        <a href="homepage.html"><i class="fas fa-home"></i> Trang chủ</a>
        <a href="vehicles.html"><i class="fas fa-motorcycle"></i> Xe</a>
        <a href="tracking.html"><i class="fas fa-map-marker-alt"></i> Theo dõi</a>
        <a href="info.html"><i class="fas fa-info-circle"></i> Thông tin</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Liên hệ</a>
    </div>

    <div class="content">
        <div class="info-section">
            <h2><i class="fas fa-users"></i> Thông tin người thuê</h2>
            <div id="usersList">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Họ tên</th>
                            <th>CCCD</th>
                            <th>Số điện thoại</th>
                            <th>Mã thẻ</th>
                            <th>Biển số xe</th>
                            <th>Loại xe</th>
                            <th>Ngày đăng ký</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Dữ liệu sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Cập nhật Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chỉnh sửa thông tin</h2>
            <form id="editForm">
                <div class="form-group">
                    <label>Họ tên:</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>CCCD:</label>
                    <input type="text" id="editIdNumber" required>
                </div>
                <div class="form-group">
                    <label>Số điện thoại:</label>
                    <input type="tel" id="editPhoneNumber" required>
                </div>
                <div class="form-group">
                    <label>Mã thẻ:</label>
                    <input type="text" id="editCardId" required>
                </div>
                <div class="form-group">
                    <label>Biển số xe:</label>
                    <input type="text" id="editDrive" required>
                </div>
                <div class="form-group">
                    <label>Loại xe:</label>
                    <input type="text" id="editVehicleType" required>
                </div>
                <button type="submit" class="save-btn">Lưu thay đổi</button>
            </form>
        </div>
    </div>
</body>
</html>
